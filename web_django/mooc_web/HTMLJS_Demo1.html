<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function displayDate() {
            document.getElementById("time").innerHTML = Date();
        }
    </script>
</head>
<body>
    <p id = "time">这里将显示北京时间</p>
    <ul>
        <li>上海理工大学</li>
        <li>光电信息与计算机工程学院</li>
        <li>409</li>
    </ul>
    <button type = "button" onclick="displayDate()">显示时间</button>
</body>
</html>
